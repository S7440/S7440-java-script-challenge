<!DOCTYPE html>
<html>
  <head>
    <title>JS Challenge?</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!--header and nav-->
    <header class="header p-2">
        <h1>Are you smarter than my javascript?</h1>
        <nav>
            <ul>
                <li><a href="https://s7440.github.io/Portfolio/">Back to the Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <main class="row">
        <div class="timer col">
            time left: <span id="time">0</span>
        </div>
        <div class="container col">
            <section class="start-screen text-left" id="start-screen">
                <h1>ready to begin?</h1>
                <p>explanation of guidelines and stuff placeholder</p>
                <button id="start-button">Start game</button>
            </section>
            <section class="hide col" id="questions">
                <h4 id="question"></h4>
                <div class="choices" id="choices">
                </div>
                    
            </section>
            <section class="hide col" id="score-area">
                    <h2>all done?</h2>
                    <p>Your final score is <span id="final-score"></span></p>
                    <p>enter initials: <input type="text" id="initials"/></p>
                    <button id="submit-button">submit</button>
            </section>
        </div>
     
    </main>
    <footer class="footer end">
        <h2>S7440</h2><br><p>Hope you had fun! I didn't!</p>
        
    </footer>
    <script  src="assets/js/script.js" ></script>
